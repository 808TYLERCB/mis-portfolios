<div class="ui card" id="{{ portfolio.username }}">
  <div class="content">
    <img class="right floated tiny ui image" src="{{ portfolio.picture }}">
    <div class="header">
      {{ portfolio.basics.name }}
    </div>
    <div class="meta">
      {{ portfolio.basics.label }}
    </div>
    <div class="description">
      {{ portfolio.basics.summary | markdownify }}
    </div>
  </div>
  <div class="extra content">
    Interests:
    <div class="interests">
      {% for interest in portfolio.interests %}
      {{ interest.name }}{% if forloop.last != true %}, {% endif %}
      {% endfor %}
    </div>
  </div>
  <a class="ui bottom attached button" href="{{ portfolio.website }}">
    <i class="" ass="external icon"></i>
    See portfolio
  </a>
</div>
