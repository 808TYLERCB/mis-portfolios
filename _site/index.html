<!DOCTYPE html>
<html>

  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <title>
    ICS Portfolios
  </title>

  <!-- Load Javascript and CSS for Semantic UI -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="/css/semantic-ui/semantic.min.js"></script>
  <link rel="stylesheet" href="/css/semantic-ui/semantic.min.css">

  <!-- Load Techfolio CSS customizations -->
  <link rel="stylesheet" type="text/css" href="/css/stylesheet-default.css">
  <link rel="stylesheet" type="text/css" href="/css/stylesheet-customizations.css">

  <link rel="stylesheet" type="text/css" href="/css/print-default.css" media="print">
  <link rel="stylesheet" type="text/css" href="/css/print-customizations.css" media="print">

</head>


  <body>
    <div style="height: 100%; margin-top: -75px" class="ui middle aligned grid ">

  <div class="column">

    <div style="position: relative; top: 75px; z-index: 1; background-color: darkgreen;"
         class="ui fluid centered small circular image">
      <img width="100px" src="/images/ics-logo-reversed.png">
    </div>


    <div style="max-width: 500px; padding-top: 75px; margin-top: 0px" class="ui fluid centered card">

      <div class="center aligned content">
        <span class="header">ICS Portfolios</span>
        <div class="meta">
          <span class="date"></span>
        </div>
        <div class="left aligned description">
          A directory of professional portfolios from students, faculty, and alumni in the
          <a href="http://www.ics.hawaii.edu">Department of Information and Computer Sciences</a> at
          the
          <a href="http://www.hawaii.edu">University of Hawaii</a>.
        </div>
      </div>

      <div class="center aligned content">
        <div class="ui small green basic buttons">
          <a href="/undergrads/">
            <button class="ui button">Undergrads (31)</button>
          </a>
          <a href="/grads/">
            <button class="ui button">Grads (3)</button>
          </a>
          <a href="/faculty/">
            <button class="ui button">Faculty (4)</button>
          </a>
          <a href="/alumni/">
            <button class="ui button">Alumni (3)</button>
          </a>
          <a href="/all/">
            <button class="ui button">All (3)</button>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
    <!-- Always create iframes to embed videos if present. See: http://semantic-ui.com/modules/embed.html -->

<script>
  $('.ui.embed').embed();
</script>
